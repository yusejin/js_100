<body>
  <h1>
  # 문제30 : 문자열 속 문자 찾기
</h1>
<p>
문자 pineapple에는 apple이라는 문자가 숨어 있습니다. 
</p>
<p>
원범이는 이렇듯 문자열 속에 숨어있는 문자를 찾아보려고 합니다.

</p>
<p>
첫번째 입력에서는 문자열이 입력되고, 두번째에는 찾을 문자가 입력되어야 합니다.
</p>
**그 문자가 시작하는 index를 반환하는 프로그램**을 만들어 주세요

  <!-- 정답 -->
  <div class="inner">
    <div class="input"></div>
    <div class="answer"></div>
  </div>

  <script>
    const docInput= document.querySelector('.input');
    const answer= document.querySelector('.answer');

    const input= prompt('문장을 입력하세요')
    const find= prompt('찾을 문자를 입력하세요')
    const inputFind = input.indexOf(find)
    console.log(inputFind);

    docInput.innerHTML += input
    answer.innerHTML += `${input}에서 ${find}는 ${inputFind}에서 부터 시작됩니다!`

</script>
</body>
</html>
