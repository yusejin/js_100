<body>
  <h1>
    # 문제26 : 행성 문제2
  </h1>
  <p>
    우리 태양계를 이루는 행성은 수성, 금성, 지구, 화성, 목성, 토성, 천왕성, 해왕성이 있습니다.</p>
  <p>
    이 행성들의 영어 이름은 Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, Neptune입니다.
  </p>
  <p>
    **행성의 한글 이름을 입력하면 영어 이름을 반환하는 프로그램**을 만들어 주세요.
  </p>
  <div class="inner">
    <div class="input"><span>입력값&nbsp;</span></div>
    <div class="answer"><span>결과&nbsp;</span></div>
  </div>
  <script>
    const docInput = document.querySelector('.input');
    const answer = document.querySelector('.answer');
    const input = prompt()
    switch (input) {
      case '수성':
        console.log('Mercury')
        answer.innerHTML += 'Mercury'
        break;
      case '금성':
        console.log('Venus')
        answer.innerHTML += 'Venus'
        break;
      case '지구':
        console.log('Earth')
        answer.innerHTML += 'Earth'
        break;
      case '화성':
        console.log('Mars')
        answer.innerHTML += 'Mars'
        break;
      case '목성':
        console.log('Jupiter')
        answer.innerHTML += 'Jupiter'
        break;
      case '토성':
        console.log('Saturn')
        answer.innerHTML += 'Saturn'
        break;
      case '천왕성':
        console.log('Uranus')
        answer.innerHTML += 'Uranus'
        break;
      case '해왕성':
        console.log('Neptune')
        answer.innerHTML += 'Neptune'
        break;
      default: 
      console.log('행성을 한국어로 입력하십시오!')
      answer.innerHTML += '행성을 한국어로 입력하세요~!'
      break
    }

    docInput.innerHTML += input;
  </script>
