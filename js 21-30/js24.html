<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js24번</title>
  <style>
    .input,
    .answer {
      display: flex;
      align-items: center;
      justify-items: center;
      width: 50vh;
      height: 100px;
      margin-bottom: 5px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h1>
    # 문제24 : 대문자로 바꿔주세요!
  </h1>
  <p>
    민지는 국제 포럼에서 아르바이트를 하게 되었습니다. 민지는 각 국에서 온 참가자들의 명단을 엑셀로 정리하고 있는데 참가자들 이름이 어떤 이는 전부 소문자, 어떤 이는 전부 대문자로 써져 있는 등 형식이
    제각각이었습니다.
  </p>
  <p>
    민지를 위해 **이름이 입력되면 전부 대문자로 출력되는 프로그램**을 만들어주세요.
  </p>

  <div class="container">
    <div class="inner">
      <div class="input"></div>
      <div class="answer"></div>
    </div>
  </div>
  <script>
    const input = prompt()
    const upperCaseStr = input.toUpperCase();
    const docInput = document.querySelector('.input');
    const answer = document.querySelector('.answer');
    docInput.innerHTML += input
    answer.innerHTML += upperCaseStr
    console.log(upperCaseStr)

        // var name = prompt("이름을 입력하세요.");

        // console.log(name.toUpperCase());

  </script>
</body>
