<body>
  <script>
    const unsorted = prompt('키를 입력하세요');
    let sorted = "";

    sorted = unsorted.split(" ").sort(
      function (a, b) {
        console.log(a,b)
        return a - b;
      
      })
      .join(" ");
      console.log(unsorted)
    if (unsorted === sorted) {
      console.log("Yes");
    } else {
      console.log("No");
    }
  </script>
